<!DOCTYPE html>
<html>
<head>
    <title>B A S I C - S V G </title>
    <script type="text/javascript" src='http://d3js.org/d3.v3.min.js'></script>
</head>
<body>
    <script type="text/javascript">
    var canvas = d3.select('body')
            .append('svg')
                .attr('width', 500)
                .attr('height', 500)

    function addGate(pos, id) {
        var icon = canvas.append('svg:image')
            .attr('x', pos[0])
            .attr('y', pos[1])
            .attr('width', 50)
            .attr('height', 50)
            .attr("xlink:href","media/dam.svg")
            .attr("id", id)
    }

    function addLine(pos, id) {
        var line = canvas.append('line')
            .attr('x1', pos[0])
            .attr('y1', pos[1])
            .attr('x2', pos[2])
            .attr('y2', pos[3])
            .attr("stroke-width", 10)
            .attr("stroke", "black")
            .attr("id", id);
    }
    imgPosition = [[10, 10], [200 , 10]];
    linePosition = [[10+25, 10+25, 200+25, 10+25]];
    
    for(let i=0; i<linePosition.length; ++i) {
        addLine(linePosition[i], 'line'+i.toString())
    }
    for(let i=0; i<imgPosition.length; ++i) {
        addGate(imgPosition[i], 'gate'+i.toString())
    }
    console.log(d3.selectAll('.circleClass'))
    d3.selectAll('.circleClass').attr('fill', 'red')
    d3.selectAll('#line0').attr('stroke', 'red')
    </script>
</body>
</html>
